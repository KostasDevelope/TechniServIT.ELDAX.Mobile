<ion-menu [content]="content" side="left">
    <ion-header>
    </ion-header>
    <ion-content class="myBg">
      <ion-list no-lines *ngIf="menuPages">
        <button menuClose ion-item *ngFor="let p of menuPages" (click)="openPage(p)" color="background-color-grey">
          <ion-icon item-left [name]="p.TabIcon" item-left color="light"></ion-icon>
          {{p.TabTitle}}  
         </button>
         <button menuClose ion-item color="background-color-grey">
            <ion-icon item-left item-left color="light"name="exit" ></ion-icon>Close Menu
         </button>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-nav #content id="nav" [root]="rootPage" swipeBackEnabled="false"></ion-nav>
