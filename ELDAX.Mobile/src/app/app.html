<ion-menu [content]="content" side="left">
    <ion-content>
      <ion-list *ngIf="menuPages">
        <ion-item menuClose detail-none *ngFor="let p of menuPages">
            <button menuClose (click)="openPage(p)" ion-button full color="danger">{{p.TabTitle}}</button>
          </ion-item>
        <ion-item menuClose detail-none>
            <button menuClose ion-button full color="danger">Close Menu</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-nav #content id="nav" [root]="rootPage" swipeBackEnabled="false"></ion-nav>
