<ion-header>
  <ion-navbar color="background-color-grey">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
        </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>Welcome to Web API for ELDAX {{clientVersion}}</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <div>
    <p align="center">{{tapCounter}}</p>
  </div>
  <ion-buttons>
    <button ion-button block (click)="buttonTapped()" color="danger">Tap me!</button>
    <button ion-button block (click)="reset()" color="danger">Reset</button>
  </ion-buttons>
</ion-content>
